<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <title>Listado de Archivos</title>
        <link rel="stylesheet" href="CSS/lista.css">
    </head>
    <body>
        <div class="container">
            <h1>Listado de Archivos en la Carpeta</h1>

            <ul id="file-list">
                <li>
                    <div class="file-info">
                        <span class="file-name">Archivo1.txt</span>
                        <span class="file-size">25 KB</span>
                    </div>
                </li>
                <li>
                    <div class="file-info">
                        <span class="file-name">Archivo2.pdf</span>
                        <span class="file-size">356 KB</span>
                    </div>
                </li>
                <!-- Puedes añadir más elementos <li> según sea necesario -->
            </ul>
        </div>
    </body>
</html>
